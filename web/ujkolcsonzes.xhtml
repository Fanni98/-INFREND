<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>Kölcsönzés</title> 
    </h:head>  
    <h:body style="background-color: #173F5F">  
        <h:form>  
            
            <h2 style="text-align: center;color: white"> <p:outputLabel>Adja meg az adatokat</p:outputLabel> </h2>    
            
            <div style="text-align: center;color: white">
                <p:outputLabel for="uid">Ügyfél ID</p:outputLabel>  
            </div>
            <div style="text-align: center;color: white">
                <p:inputNumber id="uid" value="#{kolcsonzes.uid}" required="true" />
            </div>  
            
            <div style="text-align: center;color: white">
                <p:outputLabel for="usorszam" >DVD sorszáma</p:outputLabel>  
            </div>
            <div style="text-align: center;color: white">
                <p:inputNumber id="usorszam" value="#{kolcsonzes.usorszam}" required="true"/>   
            </div>
            
            <div style="text-align: center;color: white">
                <p:outputLabel for="mikortol" >Kölcsönzés ideje</p:outputLabel>  
            </div>
            <div style="text-align: center;color: white">
                <p:inputText id="mikortol" value="#{kolcsonzes.mikortol}" required="true" placeholder="éééé.hh.nn"/>  
            </div> 
            
            <div style="text-align: center">
                <br>
                    <p:commandButton value="Kölcsönöz" action="#{kolcsonzes.save()}"></p:commandButton>
                </br>
            </div>
            <div style="text-align: center">
                <br>
                    <p:link style="color: white" outcome="kolcsonzes" value="Kölcsönzések listája"/> 
                </br>
            </div>
            
        </h:form>  
    </h:body>  
</html>
