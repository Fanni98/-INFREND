<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Foglalás</title>
    </h:head>
    <h:body style="background-color: #173F5F">
        <h:form>
            
            <p:dataTable binding="#{table}" value="#{dvd.kolcsonozhetoDvd()}" var="d" >  
                <p:column style="text-align: center;background-color: #F6D55C">  
                    <f:facet name="header">Sorszám</f:facet>  
                    <h:outputText value="#{d.sorszam}"/>  
                </p:column>  
                <p:column style="text-align: center;background-color: #F6D55C">  
                    <f:facet name="header">Cím</f:facet>  
                    <h:outputText value="#{d.cim}"/>  
                </p:column>
                <p:column style="text-align: center;background-color: #F6D55C">  
                    <f:facet name="header">Státusz</f:facet>  
                    <h:outputText value="#{d.statusz}"/>  
                </p:column>
                <p:column style="text-align: center; background-color: #3CAEA3">  
                    <f:facet name="header">Kikölcsönöz</f:facet>  
                    <p:commandButton action = "#{dvd.statuszKolcsonzes(d.sorszam)}" value="Kölcsönöz"></p:commandButton>  
                </p:column>
            </p:dataTable>
            <div style="text-align: center">
                <br>
                    <p:commandButton action = "kolcsonzes.xhtml?faces-redirect=true" value="Kölcsönzések "></p:commandButton>
                </br>
            </div>
        </h:form>
    </h:body>
</html>
