<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>Ügyfelek</title>  
    </h:head>  
    <h:body style="background-color: #173F5F">  
        <h:form>  
            <center><h2 style="color:white"><p:outputLabel value="Ügyfelek"/></h2></center>  
            <p:dataTable binding="#{table}" value="#{ugyfel.ugyfelLista()}" var="u">  
                <p:column style="text-align: center; background-color: #F6D55C">  
                    <f:facet name="header">ID</f:facet>  
                    <h:outputText value="#{u.id}"/>  
                </p:column>  
                <p:column style="text-align: center; background-color: #F6D55C">  
                    <f:facet name="header">Név</f:facet>  
                    <h:outputText value="#{u.nev}"/>  
                </p:column>  
                <p:column style="text-align: center; background-color: #F6D55C">  
                    <f:facet name="header">Lackím</f:facet>  
                    <h:outputText value="#{u.lakcim}"/>  
                </p:column>  
                <p:column style="text-align: center; background-color: #F6D55C">  
                    <f:facet name="header">Telefonszám</f:facet>  
                    <h:outputText value="#{u.telefonszam}"/>  
                </p:column>  
                <p:column style="text-align: center; background-color: #F6D55C">  
                    <f:facet name="header">Szigszám</f:facet>  
                    <h:outputText value="#{u.szigszam}"/>  
                </p:column>  
                <p:column style="text-align: center; background-color: #F6D55C">  
                    <f:facet name="header">Státusz</f:facet>  
                    <h:outputText value="#{u.statusz}"/>  
                </p:column>
                <p:column style="text-align: center; background-color: #20639B">  
                    <f:facet name="header">Módosítás</f:facet>  
                    <p:commandButton action = "#{ugyfel.edit(u.id)}" value="Módosít"></p:commandButton>  
                </p:column>
                <p:column style="text-align: center; background-color: #3CAEA3">  
                    <f:facet name="header">Aktiválás</f:facet>  
                    <p:commandButton action = "#{ugyfel.aktival(u.nev)}" value="Aktív"></p:commandButton>  
                </p:column>  
                <p:column style="text-align: center; background-color: #ED553B">  
                    <f:facet name="header">Törlés</f:facet>  
                    <p:commandButton action = "#{ugyfel.delete(u.nev)}" value="Töröl"></p:commandButton>  
                </p:column>  
            </p:dataTable>  
            
            
        </h:form>  
    </h:body>
</html>
