<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">  
<h:head>  
    <title>Ügyfel módosítása</title>   
</h:head>  
<h:body>  
    <h:form>   
        
        <div style="text-align: center">
            <p:outputLabel for="nev">Név</p:outputLabel> 
        </div>
        <div style="text-align: center">
            <p:inputText id="nev" value="#{editUgyfel.nev}" required="true"/>
        </div>
        
        <div style="text-align: center">
            <p:outputLabel for="lakcim">Lakcím</p:outputLabel> 
        </div>
        <div style="text-align: center">
            <p:inputText id="lakcim" value="#{editUgyfel.lakcim}" required="true"/>  
        </div>
        
        <div style="text-align: center">
            <p:outputLabel for="telefonszam">Telefonszám</p:outputLabel> 
        </div>
        <div style="text-align: center">
            <p:inputText id="telefonszam" value="#{editUgyfel.telefonszam}" required="true"/> 
        </div>
 
        <div style="text-align: center">
            <p:outputLabel for="szigszam">Szigszám</p:outputLabel>
        </div>
        <div style="text-align: center">
            <p:inputText id="szigszam" value="#{editUgyfel.szigszam}" required="true"/>   
        </div>
        
        <div style="text-align: center">
            <p:outputLabel for="statusz">Státusz</p:outputLabel>  
        </div>
        <div style="text-align: center">
            <p:inputText id="statusz" value="#{editUgyfel.szigszam}" required="true"/>   
        </div>
       
        <div style="text-align: center">
            <p:commandButton value="Update" action="#{ugyfel.update(editUgyfel)}" style="width: 80px;"></p:commandButton>
        </div>
        
    </h:form>  
</h:body>  
</html>
